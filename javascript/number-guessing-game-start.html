<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      // 1부터 100 사이의 무작위 수를 할당
      let randomNumber = Math.floor(Math.random() * 100) + 1;
    
      // HTML의 결과 문단을 가리키는 참조 저장 -> 문단에 텍스트를 삽입할 때 사용
      const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");
    
      // 추측한 숫자를 제출할 때 사용할 양식 텍스트 입력 칸과 제출 버튼의 참조 저장
      const guessSubmit = document.querySelector(".guessSubmit");
      const guessField = document.querySelector(".guessField");
    
      // 플레이어가 사용한 턴 수와 뒤에서 추가할 초기화 버튼의 참조를 저장
      let guessCount = 1;
      let resetButton;
      guessField.focus();
    
      function checkGuess() {
        // 텍스트 필드에 입력된 현재 값을 저장
        const userGuess = Number(guessField.value);
        // 첫 번째 턴인지 확인 
        if (guessCount === 1) {
          guesses.textContent = "Previous guesses: ";
        }
        // 현재 userGurss 변수의 값을 문단의 맨 뒤에 이어붙이고
        // 그 뒤에 공백을 하나 덧붙여 플레이어의 추측들이 붙어있지 않게 함
        guesses.textContent += userGuess + " ";
    
        // 첫 번째 if문 : randomNumber 값이 플레이어의 추측과 일치하는지 확인
        // 일치한다면 초록색 글자로 축하 메시지를 표현하고,
        // 낮음/높음 힌트 박스의 내용을 지운 뒤 setGemaOver() 함수 호출
    
        // else if문 : 이 턴이 플레이어의 마지막 턴이었는지 확인
        // 마지막 턴이라면 첫번째 if문과 같은 작업을 수행하지만
        // 축하 메시지 대신 게임 오버 메시지를 보여줌
    
        // else문 : 앞선 테스트가 모두 참을 반환하지 않을 때,
        // 즉 플레이어가 정답을 맞히지도 못하고, 마지막 턴도 아닐 때 실행
        // 플레이어의 추측이 틀렸다고 말하면서 추측한 값이 정답 값보다
        // 높은지 낮은지 확인해 적합한 메시지를 출력
        if (userGuess === randomNumber) {
          lastResult.textContent = "Congratulations! You got it right!";
          lastResult.style.backgroundColor = "greem";
          lowOrHi.textContent = "";
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = "!!!GAME OVER!!!";
          lowOrHi.textContent = "";
          setGameOver();
        } else {
          lastResult.textContent = "Wrong!";
          lastResult.style.backgroundColor = "red";
          if (userGuess < randomNumber) {
            lowOrHi.textContent = "Last guess was too low!";
          } else if (userGuess > randomNumber) {
            lowOrHi.textContent = "Last guress was too high!";
          }
        }
    
        // 다음 추측을 제출받기 위한 준비
        guessCount++;
        guessField.value = "";
        guessField.focus();
      }
    
      // guessSubmit 버튼에 이벤트 수신기를 추가
      guessSubmit.addEventListener("click", checkGuess);
    
      function setGameOver() {
        // disabled 속성을 true로 설정해 비활성화
        guessField.disabled = true;
        guessSubmit.disabled = true;
        // button 요소를 생성하고 기존 HTML 아래에 추가
        resetButton = document.createElement("button");
        resetButton.textContent = "Start new game";
        document.body.append(resetButton);
        // 추가한 새 버튼에 이벤트 수신기를 부착해, 버튼을 클릭하면 resetGame() 함수 호출
        resetButton.addEventListener("click", resetGame);
      }
    
      function resetGame() {
        // 플레이 횟수 초기화
        guessCount = 1;
    
        // 모든 정보 텍스트 문단의 내용 지움
        const resetParas = document.querySelectorAll(".resetParas p");
        for (const resetPara of resetParas) {
          resetPara.textContent = "";
        }
    
        // HTML에서 초기화 버튼 제거
        resetButton.parentNode.removeChild(resetButton);
    
        // 양식 요소를 다시 활성화하고 입력칸을 비운 후
        // 포커스를 부여해서 새로운 숫자를 입력받을 준비
        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = "";
        guessField.focus();
    
        // 문단의 배경색 제거
        lastResult.style.backgroundColor = "white";
    
        // 무작위 숫자를 새로 선택
        randomNumber = Math.floor(Math.random() * 100) + 1;
      }
    </script>
  </body>
</html>
